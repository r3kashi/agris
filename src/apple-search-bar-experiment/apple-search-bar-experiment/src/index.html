<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="/src/apple-search-bar-experiment/apple-search-bar-experiment/dist/style.css"
    />

    <script
      defer
      src="/src/apple-search-bar-experiment/apple-search-bar-experiment/dist/script.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/444873800b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-bar">
      <ul class="menu">
        <span class="static-menu-wrapper">
          <li class="menu-item menu-item-static">Mac</li>
          <li class="menu-item menu-item-static">iPad</li>
          <li class="menu-item menu-item-static">iPhone</li>
          <li class="menu-item menu-item-static">Watch</li>
          <li class="menu-item menu-item-static">TV</li>
          <li class="menu-item menu-item-static">Music</li>
          <li class="menu-item menu-item-static">Support</li>
        </span>
        <li class="menu-item" id="search"><i class="fa fa-search"></i></li>
      </ul>
      <div class="search-wrapper">
        <div class="search-form-wrapper">
          <form class="search-form">
            <i class="fa fa-search"></i
            ><input
              class="search-field"
              placeholder="Search apple.com"
              type="text"
            />
          </form>
        </div>
        <div class="search-results">
          <div class="search-suggestions">
            <ul class="search-suggestions-list">
              <li>
                <h3 class="search-suggestion-header">Quick Links</h3>
              </li>
              <li>
                <a href="#">Find a Store</a>
              </li>
              <li>
                <a href="#">Accessories</a>
              </li>
              <li>
                <a href="#">iPod</a>
              </li>
              <li>
                <a href="#">iOS</a>
              </li>
              <li>
                <a href="#">Gift Cards</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="background-overlay"></div>
  </body>
</html>
